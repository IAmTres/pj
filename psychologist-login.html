<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gray-50 font-poppins">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <!-- Decorative blobs -->
        <div class="absolute top-0 right-0 translate-x-12 -translate-y-12 transform opacity-20">
            <svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
        <div class="absolute bottom-0 left-0 -translate-x-12 translate-y-12 transform opacity-20">
            <svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#0ea5e9" d="M44.7,-76.4C58.8,-69.2,71.8,-59.1,79.6,-45.8C87.4,-32.5,90,-16.3,88.5,-1.5C87,13.3,81.4,26.5,73.6,38.2C65.8,49.9,55.7,60,43.3,65.7C30.9,71.4,16.2,72.7,1.6,70.3C-13,67.9,-26,61.9,-39.7,55.3C-53.4,48.7,-67.8,41.6,-74.8,29.8C-81.8,18,-81.5,1.5,-77.2,-12.7C-72.9,-26.9,-64.6,-38.8,-53.7,-47.2C-42.8,-55.6,-29.3,-60.5,-15.9,-67.8C-2.5,-75.1,10.8,-84.8,24.8,-84.8C38.8,-84.8,53.5,-75.1,67.5,-67.9Z" transform="translate(100 100)" />
            </svg>
        </div>
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl relative z-10">
            <div>
                <div class="text-center">
                    <span class="text-primary-600 text-4xl mb-4 block"><i class="fas fa-user-md"></i></span>
                    <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-2">
                        Psychologist Portal
                    </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition-colors duration-300">
                        apply to join our programme
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
            <script>
                function handleLogin(event) {
                    event.preventDefault();
                    const email = document.getElementById('email-address').value;
                    const password = document.getElementById('password').value;
                    
                    // Get registered psychologists
                    const psychologists = JSON.parse(localStorage.getItem('psychologists') || '[]');
                    const psychologist = psychologists.find(p => p.email === email);
                    
                    if (!psychologist) {
                        alert('No psychologist account found with this email address');
                        return;
                    }
                    
                    // In a real app, we would properly hash and verify the password
                    // For demo purposes, we're just checking if the psychologist exists
                    
                    // Store current psychologist
                    localStorage.setItem('currentPsychologist', JSON.stringify(psychologist));
                    window.location.href = 'psychologist-dashboard-new.html';
                }
            </script>
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="license-number" class="sr-only">License Number</label>
                        <input id="license-number" name="license" type="text" required class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-300 sm:text-sm" placeholder="Professional License Number">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded transition-colors duration-300">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition-colors duration-300">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-md"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
            <div class="text-center space-y-2">
                <p class="text-sm text-gray-600">
                    New psychologist?
                    <a href="/psychologist-register.html" class="font-medium text-primary-600 hover:text-primary-500 transition-colors duration-300">Register here</a>
                </p>
                <a href="/forgot-password.html" class="block text-sm text-gray-600 hover:text-primary-500 transition-colors duration-300">
                    Forgot your password?
                </a>
                <a href="index.html" class="block text-sm text-gray-600 hover:text-primary-500 transition-colors duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Back to home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
